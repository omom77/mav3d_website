<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="../css/style.css" /> -->
    <link rel="stylesheet" href="../js/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Mav3D landing Page</title>
  </head>
  <body>
    <header class="showcase">
      <div
        class="showcase-top mx-auto bg-darkcyan rounded-md flex items-center justify-between px-2 py-2 max-w-screen-lg my-4"
      >
        <!-- DW logo is black -->
        <img
          id="img_1"
          src="../img/m3d_black_logo.png"
          alt="Mav3d Logo"
          class="h-12"
        />
        <!-- <div class="flex-initial justify-center"> -->
        <img
          id="img_2"
          src="../img/cube_logo.png"
          alt="Mav3d Logo"
          class="h-10"
        />
        <!-- <div class="flex-1 flex justify-"> -->
        <a id="button" href="#" class="btn btn-rounded hover:opacity-60"
          >Contact Us</a
        >
      </div>

      <div
        class="showcase-content mx-auto bg-cover bg-no-repeat bg-center max-w-screen-lg rounded-md min-h-128"
        style="background-image: url('../img/3_main_background.jpg')"
      >
        <h1 class="text-white text-center uppercase text-6xl py-8">
          Infinite Possibilities
        </h1>
        <!-- Below Line fix needed -->
        <!-- <p class="showcase-content-para">Explore your ideas with Mav3D</p> -->
      </div>
    </header>
    <section class="tabs">
      <div
        class="container mx-auto bg-lightcyan rounded-md flex items-center justify-between px-2 py-2 max-w-screen-lg my-4"
      >
        <div id="tab-1" class="tab-item tab-border">
          <!-- <img src="../img/img_1.png" alt="" class="imgs" /> -->
          <!-- <p>3D Printing</p> -->
          <a href="#" class="hide-sm">3D Printing</a>
        </div>
        <div id="tab-2" class="tab-item">
          <!-- <img src="../img/img_2.png" alt="" class="imgs" /> -->
          <!-- <p>3D Modelling</p> -->
          <a href="#" class="hide-sm">3D Modelling</a>
        </div>
        <div id="tab-3" class="tab-item">
          <!-- <img src="../img/img_3.png" alt="" class="imgs" /> -->
          <!-- <p>3D Products</p> -->
          <a href="#" class="hide-sm">3D Products</a>
        </div>
      </div>
    </section>
    <section class="tab-content">
      <div id="tab-1-content" class="tab-content-item show">
        <img src="../img/3d_printer.svg" alt="3D Printer" class="src2" />
        <p>Create detailed digital models ready for 3D printing.</p>
      </div>
      <div id="tab-2-content" class="tab-content-item">
        <img src="../img/3d_model.svg" alt="3D Model" class="src2" />
        <p>Create detailed digital models ready for 3D modelling.</p>
      </div>
      <div id="tab-3-content" class="tab-content-item">
        <img src="../img/3d_product.svg" alt="3D Product" class="src2" />
        <p>Create detailed digital models ready for 3D products.</p>
      </div>
    </section>

    <footer class="footer text-light">
      <!-- <p>For more Information</p> -->
      <div class="footer-cols">
        <ul>
          <!-- <li><a href="#">Phone: +91 88283 55035</a></li> -->
          <li><a href="#">Browse Products</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
        <ul>
          <!-- <li><a href="#">Email: mav3dprint@gmail.com</a></li> -->
          <li><a href="#">Mission</a></li>
          <li><a href="#">Careers</a></li>
        </ul>
      </div>
    </footer>

    <script src="../js/main.js"></script>
  </body>
</html>
